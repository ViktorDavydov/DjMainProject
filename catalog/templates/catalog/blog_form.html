{% extends 'catalog/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Добавить статью</h1>
</div>
<div class="container" align="center">
    <div class="col-3 col-md-6 col-sm-12">
        <div class="card mb-4 box-shadow text-bg-dark">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Заполните следующие данные</h4>
            </div>
            <div class="card-body">
                <form method="post" action="" class="form-floating">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit"
                           class="btn btn-lg btn-block btn-outline-warning"></input>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
